{% extends "base.html" %}

{% block content %}
<div class="main-content">
    <div class="search-form" style="max-width: 500px; margin: 2rem auto;">
        <h2 class="text-center mb-2">Регистрация</h2>
        
        {% if error %}
        <div class="custom-alert alert-warning" style="position: static; margin-bottom: 1rem;">
            <div class="alert-content">⚠️ {{ error }}</div>
        </div>
        {% endif %}

        <form action="/auth/register" method="post">
            <div class="form-group mb-2">
                <label class="form-label">Имя пользователя</label>
                <input type="text" name="name" class="form-input" required>
            </div>

            <div class="form-group mb-2">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-input" required>
            </div>
            
            <div class="form-group mb-2">
                <label class="form-label">Пароль</label>
                <input type="password" name="password" class="form-input" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100" style="width: 100%; margin-top: 1rem;">
                Зарегистрироваться
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 1rem;">
            <a href="/login" style="color: var(--dark-slate);">Уже есть аккаунт? Войти</a>
        </div>
    </div>
</div>
{% endblock %}
